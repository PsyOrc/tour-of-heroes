<h2 class="title">My Heroes</h2>
<div class="main">
  <ul class="heroes">
    <li *ngFor="let hero of heroes"
      [class.selected]="hero === selectedHero"
      (click)="onSelect(hero)">
      <span class="badge">{{hero.id}}</span> <span class="name">{{hero.name}}</span>
    </li>
  </ul>

</div>
<app-hero-detail class="details" [hero]="selectedHero"></app-hero-detail>
